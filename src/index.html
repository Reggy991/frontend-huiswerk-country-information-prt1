<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
    <title>Country Information - World Regions</title>
</head>
<body>

<header>
    <div class="header-wrapper">
        <h1>Let's search some countries</h1>

        <form action="" id="submit-form">
            <label for="input-field">
                <input id="input-field" type="text" autocomplete="off" placeholder="Find your country">
            </label>
            <button id="button" type="submit">Search</button>
        </form>
    </div>
</header>
<main>
    <div class="outer-container">
    <!--    Resultaat van zoekopdracht -->
    <ul class="ul-countries" id="countries">

    <!--    Plek om errors in weer te geven -->
    <p id="error" class="error-message"></p>
    </ul>
    </div>
</main>
</body>
</html>
